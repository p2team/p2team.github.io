- date: 12. May 2025
  headline: Our paper on propagation-invariant optical pulses is out on [Optics Letters](https://doi.org/10.1364/OL.562773).
  fullstory: Propagation-invariant optical pulses have a peak intensity that travels at an arbitrary, tunable velocity while maintaining their spatiotemporal profile. We have shown that their structure is universal, thereby combining a plethora of previously disconnected descriptions. These pulses may be used in processes where phase-locking and an accurate control of the velocity of radiation intensity is key.
  number_photo: 1
  photo: Opt-Lett-Almeida-2025.jpg
  photo_caption: Even though the whole envelope of the electromagnetic field travels at c, the focus, i.e., the peak intensity moves at a constant velocity v<sub>f</sub> that can be arbitrarily chosen.

