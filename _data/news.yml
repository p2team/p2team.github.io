  headline: Jorge Vieira gave a Seminar at the Center of Physics and Engineering of Advanced Materials [(CeFEMA)](https://cefema.tecnico.ulisboa.pt/people/joao-seixas/).
  fullstory: The talk was an overview of plasma-based accelerators and their light sources, the challenges for high energy physics, and also new oportunities using structured light pulses (e.g., with orbital angular momentum and with a flying focus), and our recent work on radiation from [quasiparticles](https://www.nature.com/articles/s41566-023-01311-z).
